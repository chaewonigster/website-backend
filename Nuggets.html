<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahusay Frozen Goods - Nuggets</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #333333;
            --accent-color: #666666;
            --background-color: #f4f4f4;
            --text-color: #000000;
            --white-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.2rem;
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        header {
            background-color: var(--primary-color);
            color: var(--white-color);
            text-align: center;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255,255,255,0.05) 0,
                rgba(255,255,255,0.05) 10px,
                transparent 10px,
                transparent 20px
            );
            transform: rotate(-45deg);
            z-index: 1;
        }

        header .header-content {
            position: relative;
            z-index: 2;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1rem;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.8;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product {
            background: var(--white-color);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 1.5rem;
            position: relative;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .product img {
            width: 80%;
            height: 250px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .product:hover img {
            transform: scale(1.05);
        }

        .product h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .product p {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .product-description {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            color: var(--white-color);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 1rem;
            text-align: center;
            z-index: 5;
            pointer-events: none;
        }

        .product:hover .product-description {
            opacity: 1;
        }

        .product-content {
            position: relative;
            z-index: 2;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            border: 2px solid var(--primary-color);
            background-color: var(--white-color);
            color: var(--primary-color);
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 3;
        }

        .btn-cart {
            border-color: var(--secondary-color);
            color: var(--secondary-color);
        }

        .btn-buy {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .btn:hover {
            background-color: var(--primary-color);
            color: var(--white-color);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        footer {
            background-color: var(--primary-color);
            color: var(--white-color);
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255,255,255,0.05) 0,
                rgba(255,255,255,0.05) 10px,
                transparent 10px,
                transparent 20px
            );
            transform: rotate(-45deg);
            z-index: 1;
        }

        footer .footer-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .products {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="LOGIN_USER.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </a>

    <header>
        <div class="header-content">
            <h1>Nuggets</h1>
            <p>Crispy, delicious, and convenient nuggets for quick and satisfying meals. Perfect for snacks, appetizers, or main dishes.</p>
        </div>
    </header>

    <div class="container">
        <div class="products">
            <!-- Products will be dynamically added here -->
            ${generateProductsHTML(nuggets)}
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>© 2025 Mahusay Frozen Goods. Bringing quality frozen nuggets to your table with taste and convenience.</p>
        </div>
    </footer>

    <script>
        const nuggets = [
            {
                name: "Purefoods Chicken Breast Nuggets 1/4",
                price: "₱60.00",
                image: "21.png",
                description: "Premium chicken breast nuggets, made from high-quality chicken meat. Perfectly crispy and delicious, ideal for quick meals or snacks."
            },
            {
                name: "Purefoods Crazy Cuts Nuggets 1/4",
                price: "₱60.00",
                image: "22.png",
                description: "Fun-shaped nuggets that are as tasty as they are entertaining. Great for kids and adults who love a playful twist on classic nuggets."
            },
            {
                name: "Star Nuggets",
                price: "₱50.00",
                image: "23.png",
                description: "Classic nuggets with a great taste and texture. A budget-friendly option for delicious, satisfying snacks."
            },
            {
                name: "Star Nuggets w/ Cheese",
                price: "₱50.00",
                image: "24.png",
                description: "Cheese-filled nuggets that combine the crispy exterior with a creamy, cheesy interior. A delightful treat for cheese lovers."
            }
        ];

        function generateProductsHTML(products) {
            return products.map(product => `
                <div class="product" data-name="${product.name}">
                    <div class="product-description">
                        ${product.description}
                    </div>
                    <div class="product-content">
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>${product.price}</p>
                        <div>
                            <button class="btn btn-cart" onclick="addToCart(this)">
                                <i class="fas fa-shopping-cart"></i> Add to Cart
                            </button>
                            <button class="btn btn-buy" onclick="buyNow(this)">
                                <i class="fas fa-bolt"></i> Buy Now
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(element) {
            const productName = element.closest('.product').getAttribute('data-name');
            alert(`Added ${productName} to cart!`);
        }

        function buyNow(element) {
            const productName = element.closest('.product').getAttribute('data-name');
            alert(`Proceeding to buy ${productName}`);
        }

        // Dynamically generate products
        document.querySelector('.products').innerHTML = generateProductsHTML(nuggets);
    </script>
</body>
</html>
