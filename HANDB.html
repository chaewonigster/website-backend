<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahusay Frozen Goods - Ham & Bacon</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #000000;
        --secondary-color: #333333;
        --accent-color: #666666;
        --background-color: #f4f4f4;
        --text-color: #000000;
        --white-color: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
      }

      .back-button {
        display: inline-block;
        position: absolute;
        top: 35px;
        left: 20px;
        text-decoration: none;
        color: var(--white-color);
        background-color: var(--primary-color);
        padding: 0.5rem 1rem;
        border-radius: 30px;
        font-size: 1rem;
        transition: transform 0.3s ease, background-color 0.3s ease;
        z-index: 10;
        border: 2px solid var(--white-color);
      }

      .back-button:hover {
        transform: translateX(-5px);
        background-color: var(--secondary-color);
      }

      header {
        background-color: var(--primary-color);
        color: var(--white-color);
        text-align: center;
        padding: 2rem;
        position: relative;
        overflow: hidden;
      }

      header::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: repeating-linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.05) 0,
          rgba(255, 255, 255, 0.05) 10px,
          transparent 10px,
          transparent 20px
        );
        transform: rotate(-45deg);
        z-index: 1;
      }

      header .header-content {
        position: relative;
        z-index: 2;
      }

      header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 0.5rem;
      }

      header p {
        font-size: 1rem;
        max-width: 600px;
        margin: 0 auto;
        opacity: 0.8;
      }

      .container {
        width: 90%;
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
      }

      .product {
        background: var(--white-color);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 1.5rem;
        position: relative;
      }

      .product:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      }

      .product img {
        width: 80%;
        height: 250px;
        object-fit: contain;
        border-radius: 10px;
        margin-bottom: 1rem;
        transition: transform 0.3s ease;
      }

      .product:hover img {
        transform: scale(1.05);
      }

      .product h3 {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
        color: var(--text-color);
      }

      .product p {
        font-size: 1.3rem;
        font-weight: bold;
        color: var(--secondary-color);
        margin-bottom: 1rem;
      }

      .product-description {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: var(--white-color);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
        padding: 1rem;
        text-align: center;
        z-index: 5;
        pointer-events: none;
      }

      .product:hover .product-description {
        opacity: 1;
      }

      .btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        margin: 0.5rem;
        border: 2px solid var(--primary-color);
        background-color: var(--white-color);
        color: var(--primary-color);
        border-radius: 30px;
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        position: relative;
        z-index: 3;
      }

      .btn-cart {
        border-color: var(--secondary-color);
        color: var(--secondary-color);
      }

      .btn-buy {
        border-color: var(--accent-color);
        color: var(--accent-color);
      }

      .btn:hover {
        background-color: var(--primary-color);
        color: var(--white-color);
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      footer {
        background-color: var(--primary-color);
        color: var(--white-color);
        text-align: center;
        padding: 2rem;
        margin-top: 2rem;
        position: relative;
        overflow: hidden;
      }

      footer::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: repeating-linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.05) 0,
          rgba(255, 255, 255, 0.05) 10px,
          transparent 10px,
          transparent 20px
        );
        transform: rotate(-45deg);
        z-index: 1;
      }

      footer .footer-content {
        position: relative;
        z-index: 2;
        max-width: 800px;
        margin: 0 auto;
      }

      @media (max-width: 768px) {
        .products {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <!-- ✅ Fixed back button -->
    <a href="#" class="back-button" onclick="goBackProperly()">
      <i class="fas fa-arrow-left"></i>
    </a>

    <header>
      <div class="header-content">
        <h1>Ham & Bacon</h1>
        <p>Enjoy our selection of high-quality hams and crispy bacon slices.</p>
      </div>
    </header>

    <div class="container">
      <div class="products"></div>
    </div>

    <footer>
      <div class="footer-content">
        <p>
          © 2025 Mahusay Frozen Goods. Quality frozen meat for your every meal.
        </p>
      </div>
    </footer>

    <script>
      // ✅ Proper back button logic (does NOT clear user session)
      function goBackProperly() {
        const rawUser = localStorage.getItem("user");

        if (!rawUser) {
          // No user saved → send to main index
          window.location.href = "index.html";
          return;
        }

        let user;
        try {
          user = JSON.parse(rawUser);
        } catch (e) {
          // If parsing fails, treat as not logged in
          console.warn("Invalid user data in localStorage:", e);
          window.location.href = "index.html";
          return;
        }

        // ✅ Handle both new and old user formats
        const role =
          user.role ||
          user.Role || // some backends capitalize it
          (user.email ? "customer" : null); // infer role for normal users

        if (role === "admin") {
          window.location.href = "admin_dashboard.html";
        } else if (role === "customer" || user.email) {
          // if it’s a customer or has an email (typical user)
          window.location.href = "LOGIN_USER.html";
        } else {
          // fallback if no role is found
          window.location.href = "index.html";
        }
      }

      // ✅ Product list
      const hamAndBacon = [
        {
          name: "Pampanga's Best Tocino 1/4",
          price: "₱65.00",
          image: "19.png",
          description:
            "Classic Filipino tocino with a perfect balance of sweet and savory flavors.",
        },
        {
          name: "CDO Young Pork Tocino",
          price: "₱65.00",
          image: "20.png",
          description:
            "Tender and flavorful young pork tocino, marinated in a delicious sweet sauce.",
        },
        {
          name: "Almar Slice Ham",
          price: "₱45.00",
          image: "27.png",
          description: "Thinly sliced ham, perfect for sandwiches or salads.",
        },
        {
          name: "Almar Sweet Ham",
          price: "₱45.00",
          image: "28.png",
          description:
            "Delicately sweet ham with a smooth texture. Great for breakfast or snacks.",
        },
        {
          name: "CDO Sweet Ham",
          price: "₱85.00",
          image: "29.png",
          description:
            "High-quality sweet ham with a rich flavor. Perfect for various dishes.",
        },
        {
          name: "Pampanga's Best Sweet Ham",
          price: "₱65.00",
          image: "30.png",
          description:
            "Traditional Filipino-style sweet ham, ideal for special occasions.",
        },
        {
          name: "Hamonado Skinless",
          price: "₱45.00",
          image: "33.png",
          description: "Skinless hamonado with a sweet and savory taste.",
        },
        {
          name: "Pampanga's Best Skinless Longganisa",
          price: "₱65.00",
          image: "34.png",
          description: "Authentic Filipino longganisa with a classic flavor.",
        },
        {
          name: "Pampanga's Best Native Longganisa",
          price: "₱65.00",
          image: "35.png",
          description:
            "Traditional native-style longganisa with authentic Filipino taste.",
        },
        {
          name: "Vida Bacon",
          price: "₱95.00",
          image: "44.png",
          description: "Premium quality bacon with a rich, smoky flavor.",
        },
        {
          name: "Bossing Bacon",
          price: "₱100.00",
          image: "45.png",
          description:
            "Delicious bacon with a distinctive flavor, great for sandwiches or breakfast.",
        },
        {
          name: "Promeat Ham 1kg",
          price: "₱260.00",
          image: "49.png",
          description:
            "Large 1kg pack of high-quality ham. Perfect for families.",
        },
      ];

      // ✅ Load products
      document.querySelector(".products").innerHTML = hamAndBacon
        .map(
          (p) => `
          <div class="product">
            <div class="product-description">${p.description}</div>
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>${p.price}</p>
            <div>
              <button class="btn btn-cart" onclick="addToCart(this)">
                <i class="fas fa-shopping-cart"></i> Add to Cart
              </button>
              <button class="btn btn-buy" onclick="buyNow(this)">
                <i class="fas fa-bolt"></i> Buy Now
              </button>
            </div>
          </div>`
        )
        .join("");

      // ✅ Login check
      function isUserLoggedIn() {
        const user = JSON.parse(localStorage.getItem("user"));
        return user && user.role === "customer";
      }

      // ✅ Redirect admins
      (function checkAdminRedirect() {
        const currentUser = JSON.parse(localStorage.getItem("user"));
        if (currentUser && currentUser.role === "admin") {
          window.location.href = "admin_dashboard.html";
        }
      })();

      // ✅ Add to cart
      function addToCart(element) {
        if (!isUserLoggedIn()) {
          alert("⚠️ You must log in to add items to cart.");
          window.location.href = "index.html";
          return;
        }

        const product = element.closest(".product");
        const name = product.querySelector("h3").innerText;
        const price = parseFloat(
          product.querySelector("p").innerText.replace("₱", "")
        );
        const imageSrc = product.querySelector("img").src;

        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.push({ name, price, quantity: 1, imageSrc });
        localStorage.setItem("cart", JSON.stringify(cart));

        alert(`✅ Added ${name} to cart!`);
      }

      // ✅ Buy now
      async function buyNow(element) {
        if (!isUserLoggedIn()) {
          alert("⚠️ You must log in before buying.");
          window.location.href = "index.html";
          return;
        }

        const product = element.closest(".product");
        const name = product.querySelector("h3").innerText;
        const price = parseFloat(
          product.querySelector("p").innerText.replace("₱", "")
        );

        try {
          const response = await fetch("http://localhost:3000/order", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ product: name, price: price, quantity: 1 }),
          });

          const data = await response.json();
          alert(`🛒 Order placed for ${name}!`);
        } catch (err) {
          console.error(err);
          alert("❌ Failed to place order.");
        }
      }
    </script>
  </body>
</html>
