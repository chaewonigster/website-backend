<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .product {
            background: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product p {
            font-size: 16px;
            font-weight: bold;
        }

        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn.buy {
            background-color: #007bff;
        }

        .btn:hover {
            opacity: 0.8;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Chicken</h1>
    </header>

    <section class="container">
        <div class="products">
            <div class="product">
                <img src="1.png" alt="Frozen Whole Chickens">
                <h3>Frozen Whole Chickens</h3>
                <p>$19.99</p>
                <button class="btn" onclick="addToCart(this)">Add to Cart</button>
                <button class="btn buy" onclick="buyNow(this)">Buy Now</button>
            </div>

            <div class="product">
                <img src="2.png" alt="Frozen Beef Steaks">
                <h3>Frozen Beef Steaks</h3>
                <p>$14.99</p>
                <button class="btn" onclick="addToCart(this)">Add to Cart</button>
                <button class="btn buy" onclick="buyNow(this)">Buy Now</button>
            </div>

            <div class="product">
                <img src="3.png" alt="Frozen Chicken Thighs">
                <h3>Frozen Chicken Thighs</h3>
                <p>$10.99</p>
                <button class="btn" onclick="addToCart(this)">Add to Cart</button>
                <button class="btn buy" onclick="buyNow(this)">Buy Now</button>
            </div>

            <div class="product">
                <img src="4.png" alt="Frozen Salmon Fillet">
                <h3>Frozen Salmon Fillet</h3>
                <p>$24.99</p>
                <button class="btn" onclick="addToCart(this)">Add to Cart</button>
                <button class="btn buy" onclick="buyNow(this)">Buy Now</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Frozen Goods. All rights reserved.</p>
    </footer>

</body>
</html>
