<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #121212, #1e1e1e);
            color: #fff;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(to right, #000000, #434343);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease-out;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
            transition: transform 0.3s ease;
        }

        nav ul li:hover {
            transform: scale(1.1);
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            position: relative;
            padding-bottom: 5px;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #fff;
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            perspective: 1000px;
        }

        .profile-card {
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.2),
                0 6px 10px rgba(0,0,0,0.1);
            width: 400px;
            text-align: left;
            margin-bottom: 30px;
            transition: all 0.4s ease;
            transform-style: preserve-3d;
        }

        .profile-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 
                0 15px 30px rgba(0,0,0,0.3),
                0 10px 20px rgba(0,0,0,0.2);
        }

        .profile-card h2, .profile-card h3 {
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
        }

        .profile-card h2::after, .profile-card h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #fff, transparent);
        }

        .profile-card p {
            font-size: 18px;
            margin: 10px 0;
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
            animation-delay: calc(0.1s * var(--delay));
        }

        a {
            color: #aaa;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #fff;
            text-decoration: underline;
            transform: scale(1.05);
        }

        .order-item {
            background-color: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .order-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .order-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: all 0.6s;
        }

        .order-item:hover::before {
            left: 100%;
        }

        .order-item h4 {
            margin: 0 0 10px 0;
            transition: color 0.3s ease;
        }

        .order-item:hover h4 {
            color: #fff;
        }

        .order-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .no-orders {
            font-style: italic;
            color: #aaa;
            animation: pulse 2s infinite;
        }

        .order-date {
            color: #aaa;
            font-size: 14px;
        }

        .order-total {
            font-weight: bold;
            color: #fff;
            transition: color 0.3s ease;
        }

        .order-total:hover {
            color: #4CAF50;
        }

        .order-items ul {
            margin: 5px 0;
            padding-left: 20px;
        }

        /* Stagger animation for profile details */
        .profile-card p:nth-child(1) { --delay: 1; }
        .profile-card p:nth-child(2) { --delay: 2; }
        .profile-card p:nth-child(3) { --delay: 3; }
        .profile-card p:nth-child(4) { --delay: 4; }
        .profile-card p:nth-child(5) { --delay: 5; }
        .profile-card p:nth-child(6) { --delay: 6; }
    </style>
</head>
<body>
    <header>
        <h1>Frozen Goods</h1>
        <nav>
            <ul>
                <li><a href="LOGIN_USER.html">Home</a></li>
                <li><a href="checkout.html">Orders</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="profile-container">
        <div class="profile-card">
            <h2>My Account</h2>
            <p><strong>First Name:</strong> <span id="profileFirstName"></span></p>
            <p><strong>Middle Name:</strong> <span id="profileMiddleName"></span></p>
            <p><strong>Last Name:</strong> <span id="profileLastName"></span></p>
            <p><strong>Email:</strong> <span id="profileEmail"></span></p>
            <p><strong>Address:</strong> <span id="profileAddress"></span></p>
            <p><strong>Contact#:</strong> <span id="profileContact"></span></p>
        </div>

        <div class="profile-card">
            <h3>Order History</h3>
            <div id="orderHistoryContainer">
                <!-- Order history will be displayed here -->
                <p class="no-orders">Loading order history...</p>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load user profile data
            let user = JSON.parse(localStorage.getItem("user"));

            if (user) {
                document.getElementById("profileFirstName").textContent = user.firstname || "N/A";
                document.getElementById("profileMiddleName").textContent = user.middlename || "N/A";
                document.getElementById("profileLastName").textContent = user.lastname || "N/A";
                document.getElementById("profileEmail").textContent = user.email || "N/A";
                document.getElementById("profileAddress").textContent = user.address || "N/A";
                document.getElementById("profileContact").textContent = user.contact || "N/A";
            } else {
                window.location.href = "Login.html";
                return;
            }
            
            // Load order history
            displayOrderHistory();
            
            function displayOrderHistory() {
                const orderHistoryContainer = document.getElementById("orderHistoryContainer");
                
                // Get orders from localStorage
                const orders = JSON.parse(localStorage.getItem("orders")) || [];
                
                // Filter orders for current user
                const userOrders = orders.filter(order => order.userId === user.id);
                
                // Clear loading message
                orderHistoryContainer.innerHTML = "";
                
                if (userOrders.length === 0) {
                    // No orders found
                    orderHistoryContainer.innerHTML = `
                        <div>
                            <p class="no-orders">You haven't placed any orders yet.</p>
                            <a href="LOGIN_USER.html">Make your first order</a>
                        </div>
                    `;
                    return;
                }
                
                // Sort orders by date (newest first)
                userOrders.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // Display each order
                userOrders.forEach(order => {
                    const orderElement = document.createElement("div");
                    orderElement.className = "order-item";
                    
                    const orderDate = new Date(order.date);
                    const formattedDate = orderDate.toLocaleDateString() + " " + 
                                        orderDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    
                    let itemsList = "";
                    order.items.forEach(item => {
                        itemsList += `<li>${item.name} × ${item.quantity} - ₱${(item.price * item.quantity).toFixed(2)}</li>`;
                    });
                    
                    orderElement.innerHTML = `
                        <h4>Order #${order.id}</h4>
                        <div class="order-date">${formattedDate}</div>
                        <div class="order-details">
                            <span>Status:</span>
                            <span>${order.status || "Processing"}</span>
                        </div>
                        <div class="order-items">
                            <strong>Items:</strong>
                            <ul>${itemsList}</ul>
                        </div>
                        <div class="order-details order-total">
                            <span>Total:</span>
                            <span>₱${order.total.toFixed(2)}</span>
                        </div>
                    `;
                    
                    orderHistoryContainer.appendChild(orderElement);
                });
            }
        });
    </script>
</body>
</html>`
