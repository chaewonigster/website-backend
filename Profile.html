<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #121212, #1e1e1e);
        color: #fff;
        min-height: 100vh;
      }

      header {
        background: linear-gradient(to right, #000000, #434343);
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.8s ease-out;
      }

      header h1 {
        margin: 0;
        font-size: 28px;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }

      nav ul {
        list-style: none;
        padding: 0;
        margin: 10px 0 0;
        display: flex;
        justify-content: center;
      }

      nav ul li {
        margin: 0 15px;
        transition: transform 0.3s ease;
      }

      nav ul li:hover {
        transform: scale(1.1);
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        position: relative;
        padding-bottom: 5px;
      }

      nav ul li a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: #fff;
        transition: width 0.3s ease;
      }

      nav ul li a:hover::after {
        width: 100%;
      }

      .profile-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
        padding-bottom: 50px;
      }

      .profile-card {
        background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2),
          0 6px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: left;
        margin-bottom: 30px;
        transition: all 0.3s ease;
      }

      /* Reduced hover effect */
      .profile-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25),
          0 8px 12px rgba(0, 0, 0, 0.15);
      }

      .profile-card h2,
      .profile-card h3 {
        margin-bottom: 20px;
        position: relative;
        padding-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .profile-card h2::after,
      .profile-card h3::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 50px;
        height: 3px;
        background: linear-gradient(to right, #fff, transparent);
      }

      .profile-card p {
        font-size: 18px;
        margin: 10px 0;
        opacity: 0;
        animation: fadeIn 0.6s ease-out forwards;
        animation-delay: calc(0.1s * var(--delay));
      }

      .profile-card input {
        background-color: #333;
        border: 1px solid #555;
        color: #fff;
        padding: 8px;
        border-radius: 5px;
        font-size: 16px;
        width: calc(100% - 100px);
        margin-left: 10px;
      }

      .profile-card input:focus {
        outline: none;
        border-color: #4caf50;
      }

      .edit-btn,
      .save-btn,
      .cancel-btn {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .edit-btn:hover,
      .save-btn:hover {
        background-color: #45a049;
        transform: scale(1.05);
      }

      .cancel-btn {
        background-color: #f44336;
        margin-left: 10px;
      }

      .cancel-btn:hover {
        background-color: #da190b;
        transform: scale(1.05);
      }

      .profile-field {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .profile-field.editing {
        flex-wrap: wrap;
      }

      a {
        color: #aaa;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      a:hover {
        color: #fff;
        text-decoration: underline;
      }

      .order-item {
        background-color: #2a2a2a;
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .order-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .order-item::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transition: all 0.6s;
      }

      .order-item:hover::before {
        left: 100%;
      }

      .order-item h4 {
        margin: 0 0 10px 0;
        transition: color 0.3s ease;
      }

      .order-details {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
      }

      .no-orders {
        font-style: italic;
        color: #aaa;
        animation: pulse 2s infinite;
      }

      .order-date {
        color: #aaa;
        font-size: 14px;
      }

      .order-total {
        font-weight: bold;
        color: #fff;
        transition: color 0.3s ease;
      }

      .order-total:hover {
        color: #4caf50;
      }

      .order-items ul {
        margin: 5px 0;
        padding-left: 20px;
      }

      .profile-card p:nth-child(1) {
        --delay: 1;
      }
      .profile-card p:nth-child(2) {
        --delay: 2;
      }
      .profile-card p:nth-child(3) {
        --delay: 3;
      }
      .profile-card p:nth-child(4) {
        --delay: 4;
      }
      .profile-card p:nth-child(5) {
        --delay: 5;
      }
      .profile-card p:nth-child(6) {
        --delay: 6;
      }

      .refresh-btn {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        transition: all 0.3s ease;
      }

      .refresh-btn:hover {
        background-color: #45a049;
        transform: scale(1.05);
      }

      .button-group {
        display: flex;
        gap: 10px;
        margin-top: 15px;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Frozen Goods</h1>
      <nav>
        <ul>
          <li><a href="LOGIN_USER.html">Home</a></li>
          <li><a href="checkout.html">Orders</a></li>
          <li><a href="index.html" id="logoutBtn">Logout</a></li>
        </ul>
      </nav>
    </header>

    <section class="profile-container">
      <div class="profile-card" id="profileCard">
        <h2>
          My Account
          <button class="edit-btn" id="editBtn">Edit</button>
        </h2>
        <div id="profileView">
          <p>
            <strong>First Name:</strong> <span id="profileFirstName"></span>
          </p>
          <p>
            <strong>Middle Name:</strong> <span id="profileMiddleName"></span>
          </p>
          <p><strong>Last Name:</strong> <span id="profileLastName"></span></p>
          <p><strong>Email:</strong> <span id="profileEmail"></span></p>
          <p><strong>Address:</strong> <span id="profileAddress"></span></p>
          <p><strong>Contact#:</strong> <span id="profileContact"></span></p>
        </div>
        <div id="profileEdit" class="hidden">
          <p>
            <strong>First Name:</strong><br /><input
              type="text"
              id="editFirstName"
            />
          </p>
          <p>
            <strong>Middle Name:</strong><br /><input
              type="text"
              id="editMiddleName"
            />
          </p>
          <p>
            <strong>Last Name:</strong><br /><input
              type="text"
              id="editLastName"
            />
          </p>
          <p>
            <strong>Email:</strong><br /><input type="email" id="editEmail" />
          </p>
          <p>
            <strong>Address:</strong><br /><input
              type="text"
              id="editAddress"
            />
          </p>
          <p>
            <strong>Contact#:</strong><br /><input
              type="text"
              id="editContact"
            />
          </p>
          <div class="button-group">
            <button class="save-btn" id="saveBtn">Save Changes</button>
            <button class="cancel-btn" id="cancelBtn">Cancel</button>
          </div>
        </div>
      </div>

      <div class="profile-card">
        <h3>Order History</h3>
        <div id="orderHistoryContainer">
          <p class="no-orders">Loading order history...</p>
        </div>
        <button class="refresh-btn" id="refreshOrdersBtn">
          Refresh Orders
        </button>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        console.log("✅ Profile script loaded");

        const BASE_API_URL = "https://website-backend-1-w1qd.onrender.com";

        // 🟢 Load user data
        const user = JSON.parse(localStorage.getItem("user"));
        if (!user) {
          console.warn("No user found in localStorage, redirecting...");
          window.location.href = "login.html";
          return;
        }

        // 🟢 Display profile information
        const displayProfile = () => {
          document.getElementById("profileFirstName").textContent =
            user.firstname || "N/A";
          document.getElementById("profileMiddleName").textContent =
            user.middlename || "N/A";
          document.getElementById("profileLastName").textContent =
            user.lastname || "N/A";
          document.getElementById("profileEmail").textContent =
            user.email || "N/A";
          document.getElementById("profileAddress").textContent =
            user.address || "N/A";
          document.getElementById("profileContact").textContent =
            user.contact || "N/A";
        };
        displayProfile();

        // 🟡 Edit profile
        document.getElementById("editBtn").addEventListener("click", () => {
          document.getElementById("profileView").classList.add("hidden");
          document.getElementById("profileEdit").classList.remove("hidden");
          document.getElementById("editBtn").classList.add("hidden");

          document.getElementById("editFirstName").value = user.firstname || "";
          document.getElementById("editMiddleName").value =
            user.middlename || "";
          document.getElementById("editLastName").value = user.lastname || "";
          document.getElementById("editEmail").value = user.email || "";
          document.getElementById("editAddress").value = user.address || "";
          document.getElementById("editContact").value = user.contact || "";
        });

        document.getElementById("saveBtn").addEventListener("click", () => {
          user.firstname = document.getElementById("editFirstName").value;
          user.middlename = document.getElementById("editMiddleName").value;
          user.lastname = document.getElementById("editLastName").value;
          user.email = document.getElementById("editEmail").value;
          user.address = document.getElementById("editAddress").value;
          user.contact = document.getElementById("editContact").value;

          localStorage.setItem("user", JSON.stringify(user));
          displayProfile();
          document.getElementById("profileEdit").classList.add("hidden");
          document.getElementById("profileView").classList.remove("hidden");
          document.getElementById("editBtn").classList.remove("hidden");
          alert("Profile updated successfully!");
        });

        document.getElementById("cancelBtn").addEventListener("click", () => {
          document.getElementById("profileEdit").classList.add("hidden");
          document.getElementById("profileView").classList.remove("hidden");
          document.getElementById("editBtn").classList.remove("hidden");
        });

        // 🟣 Logout
        document.getElementById("logoutBtn").addEventListener("click", (e) => {
          e.preventDefault();
          localStorage.removeItem("user");
          window.location.href = "index.html";
        });

        // 🟢 Fetch & Display Order History (Group by checkout timestamp and merge duplicates)
        async function displayOrderHistory() {
          const container = document.getElementById("orderHistoryContainer");
          container.innerHTML = `<p class="no-orders">Loading order history...</p>`;

          let user = JSON.parse(localStorage.getItem("user"));
          let userEmail = user?.email;
          let orders = [];

          try {
            const response = await fetch(
              `${BASE_API_URL}/api/order-history?email=${encodeURIComponent(
                userEmail
              )}`
            );

            if (response.ok) {
              const data = await response.json();
              orders = data.orders || data;
              orders = orders.filter(
                (order) =>
                  (order.buyerEmail || order.userEmail || "").toLowerCase() ===
                  (userEmail || "").toLowerCase()
              );
            } else {
              throw new Error("Failed response " + response.status);
            }
          } catch (err) {
            console.warn(
              "⚠️ Failed to fetch orders from database, using localStorage..."
            );
            orders =
              JSON.parse(localStorage.getItem("orders"))?.filter(
                (o) =>
                  (o.userEmail || o.buyerEmail || "").toLowerCase() ===
                  (userEmail || "").toLowerCase()
              ) || [];
          }

          container.innerHTML = "";

          if (orders.length === 0) {
            container.innerHTML = `
          <div>
            <p class="no-orders">You haven't placed any orders yet.</p>
            <a href="LOGIN_USER.html">Make your first order</a>
          </div>`;
            return;
          }

          // 🧩 Group by timestamp (same checkout time)
          const grouped = {};
          orders.forEach((o) => {
            const key = new Date(o.timestamp || o.date)
              .toISOString()
              .slice(0, 16); // group by minute
            if (!grouped[key]) {
              grouped[key] = {
                timestamp: o.timestamp || o.date,
                orders: [],
              };
            }
            grouped[key].orders.push(o);
          });

          const mergedOrders = Object.values(grouped).sort(
            (a, b) => new Date(b.timestamp) - new Date(a.timestamp)
          );

          // 🧮 Display each group as one order box
          mergedOrders.forEach((group) => {
            // ✅ Merge identical products (sum quantities)
            const combined = {};
            group.orders.forEach((o) => {
              const key = o.product.trim().toLowerCase();
              if (!combined[key]) {
                combined[key] = {
                  name: o.product,
                  price: o.price,
                  quantity: 0,
                };
              }
              combined[key].quantity += o.quantity;
            });

            const itemsHTML = Object.values(combined)
              .map(
                (item) =>
                  `<li>${item.name} × ${item.quantity} — ₱${(
                    item.price * item.quantity
                  ).toFixed(2)}</li>`
              )
              .join("");

            const total = Object.values(combined).reduce(
              (sum, item) => sum + item.price * item.quantity,
              0
            );

            const orderHTML = `
          <div class="order-item">
            <h4>Order placed on ${new Date(
              group.timestamp
            ).toLocaleString()}</h4>
            <div class="order-details">
              <span>Status:</span>
              <span>${group.orders[0].status || "Order Placed"}</span>
            </div>
            <div class="order-items">
              <strong>Items:</strong>
              <ul>${itemsHTML}</ul>
            </div>
            <div class="order-details order-total">
              <span>Total:</span>
              <span>₱${total.toFixed(2)}</span>
            </div>
          </div>`;
            container.insertAdjacentHTML("beforeend", orderHTML);
          });
        }

        document
          .getElementById("refreshOrdersBtn")
          .addEventListener("click", displayOrderHistory);
        displayOrderHistory();
      });
    </script>
  </body>
</html>
