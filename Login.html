<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frozen Goods - Login/Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="address"],
        input[type="contact"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .toggle-form {
            text-align: center;
            margin-top: 15px;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Frozen Goods</h1>
</header>

<div class="container">
    <div id="loginSection">
        <h2>Login</h2>
        <div id="loginErrorMessage" class="error-message"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <div class="toggle-form">
            <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
        </div>
    </div>

    <div id="registerSection" style="display:none;">
        <h2>Register</h2>
        <div id="registerErrorMessage" class="error-message"></div>
        <form id="registerForm">
            <div class="form-group">
                <label for="registerFirstName">First Name</label>
                <input type="text" id="registerFirstName" name="registerFirstName" required>
            </div>
            <div class="form-group">
                <label for="registerMiddleName">Middle Name</label>
                <input type="text" id="registerMiddleName" name="registerMiddleName">
            </div>
            <div class="form-group">
                <label for="registerLastName">Last Name</label>
                <input type="text" id="registerLastName" name="registerLastName" required>
            </div>

            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" name="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerAddress">Address</label>
                <input type="text" id="registerAddress" name="registerAddress" required>
            </div>
            <div class="form-group">
                <label for="registerContact">Contact #</label>
                <input type="text" id="registerContact" name="registerContact" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" name="registerPassword" required>
            </div>
            <button type="submit">Register</button>
        </form>

        <div class="toggle-form">
            <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginSection = document.getElementById('loginSection');
        const registerSection = document.getElementById('registerSection');
        const showRegisterLink = document.getElementById('showRegister');
        const showLoginLink = document.getElementById('showLogin');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginErrorMessage = document.getElementById('loginErrorMessage');
        const registerErrorMessage = document.getElementById('registerErrorMessage');

        // Toggle to Register Form
        showRegisterLink.addEventListener('click', function(e) {
            e.preventDefault();
            loginSection.style.display = 'none';
            registerSection.style.display = 'block';
            loginErrorMessage.style.display = 'none';
        });

        // Toggle to Login Form
        showLoginLink.addEventListener('click', function(e) {
            e.preventDefault();
            registerSection.style.display = 'none';
            loginSection.style.display = 'block';
            registerErrorMessage.style.display = 'none';
        });

        // Login Form Submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            loginErrorMessage.style.display = 'none';

            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            try {
const response = await fetch("https://website-backend-1-w1qd.onrender.com/api/login", {
    method: "POST",
    headers: {
        "Content-Type": "application/json"
    },
    credentials: "include",  // This ensures cookies (session) are sent
    body: JSON.stringify({ email, password })
});

                const data = await response.json();

                if (data.success) {
                    alert("Login successful!");
                    localStorage.setItem("user", JSON.stringify(data.user));
                    window.location.href = "LOGIN_USER.html";
                } else {
                    loginErrorMessage.textContent = data.message || "Login failed. Please try again.";
                    loginErrorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                loginErrorMessage.textContent = "An error occurred. Please try again.";
                loginErrorMessage.style.display = 'block';
            }
        });

        // Register Form Submission
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            registerErrorMessage.style.display = 'none';

            const firstname = document.getElementById("registerFirstName").value;
            const middlename = document.getElementById("registerMiddleName").value;
            const lastname = document.getElementById("registerLastName").value;
            const email = document.getElementById("registerEmail").value;
            const password = document.getElementById("registerPassword").value;
            const address = document.getElementById("registerAddress").value;
            const contact = document.getElementById("registerContact").value;

            try {
const response = await fetch("https://website-backend-1-w1qd.onrender.com/api/register", {
    method: "POST",
    headers: {
        "Content-Type": "application/json"
    },
    credentials: "include",
    body: JSON.stringify({ firstname, middlename, lastname, email, password, address, contact })

});

                const data = await response.json();

                if (data.success) {
                    alert("Registration successful! Please log in.");
                    registerSection.style.display = 'none';
                    loginSection.style.display = 'block';
                } else {
                    registerErrorMessage.textContent = data.message || "Registration failed. Please try again.";
                    registerErrorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Registration error:', error);
                registerErrorMessage.textContent = "An error occurred. Please try again.";
                registerErrorMessage.style.display = 'block';
            }
        });
    });
</script>

</body>
</html>
