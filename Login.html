<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frozen Goods - Login/Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="text"],
        input[type="text"],
        input[type="email"],
        input[type="address"],
        input[type="contact"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .toggle-form {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1>Frozen Goods</h1>
</header>

<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" name="loginEmail" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
        </div>
        <button type="submit">Login</button>
    </form>

    <div class="toggle-form">
        <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
    </div>

    <h2 style="display:none;">Register</h2>
    <form id="registerForm" style="display:none;">
        <div class="form-group">
            <label for="registerFirstName">First Name</label>
            <input type="text" id="registerFirstName" name="registerFirstName" required>
        </div>
        <div class="form-group">
            <label for="registerMiddleName">Middle Name</label>
            <input type="text" id="registerMiddleName" name="registerMiddleName">
        </div>
        <div class="form-group">
            <label for="registerLastName">Last Name</label>
            <input type="text" id="registerLastName" name="registerLastName" required>
        </div>

        <div class="form-group">
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" name="registerEmail" required>
        </div>
        <div class="form-group">
            <label for="registerAddress">Address</label>
            <input type="address" id="registerAddress" name="registerAddress" required>
        </div>
        <div class="form-group">
            <label for="registerContact">Contact #</label>
            <input type="contact" id="registerContact" name="registerContact" required>
        </div>
        <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" id="registerPassword" name="registerPassword" required>
        </div>
        <button type="submit">Register</button>
    </form>

    <div class="toggle-form" style="display:none;">
        <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
    </div>
</div>

<script>
    document.getElementById('showRegister').onclick = function() {
        document.getElementById('loginForm').style.display = 'none';
        document.querySelector('h2').style.display = 'none';
        document.getElementById('registerForm').style.display = 'block';
        document.querySelectorAll('.toggle-form')[1].style.display = 'block';
    };

    document.getElementById('showLogin').onclick = function() {
        document.getElementById('registerForm').style.display = 'none';
        document.querySelector('h2').style.display = 'block';
        document.getElementById('loginForm').style.display = 'block';
        document.querySelectorAll('.toggle-form')[0].style.display = 'block';
    };
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
        e.preventDefault(); 

        const firstname = document.getElementById("registerFirstName").value;
        const middlename = document.getElementById("registerMiddleName").value;
        const lastname = document.getElementById("registerLastName").value;
        const email = document.getElementById("registerEmail").value;
        const password = document.getElementById("registerPassword").value;
        const address = document.getElementById("registerAddress").value;
        const contact = document.getElementById("registerContact").value;

        const response = await fetch("https://website-backend-1-w1qd.onrender.com/api/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ firstname, middlename, lastname, email, address,contact ,password })
        });

        const data = await response.json();
        alert(data.message);
    });
async function loginUser(event) {
    event.preventDefault();

    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    console.log("Attempting login with:", email, password); 

    const response = await fetch("https://website-backend-1-w1qd.onrender.com/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ email, password })  // âœ… FIXED
    });

    const data = await response.json();
    console.log("Response received:", data); 

    if (data.success) {
        alert("Login successful!");
        console.log("Redirecting to LOGIN_USER.html..."); 
        localStorage.setItem("user", JSON.stringify(data.user));
        window.location.href = "LOGIN_USER.html"; 
    } else {
        alert("Login failed: " + data.message);
    }
}
    
    document.addEventListener("DOMContentLoaded", function () {
        console.log("DOM fully loaded. Checking loginForm:", document.getElementById("loginForm"));
    });
    document.getElementById("loginForm").addEventListener("submit", loginUser);
</script>
<script src="script.js"></script>

</body>
</html>
